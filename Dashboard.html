<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BridgeLabz-AddPage</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <script src="EmployeePojo.js"></script>
    <header class="header">
        <div class="image">
            <img src="Emojii.jpg" width="100px" alt="Employee Payroll">
            <div>
                <span class="emp1">EMPLOYEE</span><br>
                <span class="emp2">PAYROLL</span>
            </div>
            <div>
                <span class="name"></span>
            </div>
        </div>
    </header>
    <div class="from-content">
        <form class="from" action="#" onsubmit="save();return flase">
            <div class="from-head"><b><u>Employee Payroll Form</u></b></div>
            <div class="row-content">
                <label class="label text " for="name">NAME :</label>
                <input class="input name1" type="text" id="name" name="name" placeholder="Your name...." required>
                <error-output class="text-error" for="text"></error-output>
            </div>
            <div class="row-content">
                <label class="label text" for="profile">PROFILE IMAGE :</label>
                <div class="profile-radio-content">
                    <label>
                        <input class="name2" type="radio" id="profile1" name="profile" value="Ellipse -1.png" required>
                        <img class="profile" id="image1" src="Ellipse -1.png">
                    </label>
                    <label>
                        <input type="radio" id="profile1" name="profile" value="Ellipse -3.png" required>
                        <img class="profile" id="image1" src="Ellipse -3.png">
                    </label>
                    <label>
                        <input type="radio" id="profile1" name="profile" value="Ellipse -4.png" required>
                        <img class="profile" id="image1" src="Ellipse -4.png">
                    </label>
                    <label>
                        <input type="radio" id="profile1" name="profile" value="Ellipse -5.png" required>
                        <img class="profile" id="image1" src="Ellipse -5.png">
                    </label>
                    <label>
                        <input type="radio" id="profile1" name="profile" value="Ellipse -7.png" required>
                        <img class="profile" id="image1" src="Ellipse -7.png">
                    </label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="gender">GENDER :</label>
                <div>
                    <input class="name3" type="radio" id="male" name="gender" value="Male">
                    <label class="text" for="male"><i>Male</i></label>
                    <input type="radio" id="female" name="gender" value="Female">
                    <label class="text" for="female"><i>Female</i></label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="department">DEPARTMENT :</label>
                <div>
                    <input class="checkbox name4" type="checkbox" id="hr" name="department" value="HR">
                    <label class="text" for="hr"><i>HR</i></label>
                    <input class="checkbox" type="checkbox" id="sales" name="department" value="Sales">
                    <label class="text" for="sales"><i>Sales</i></label>
                    <input class="checkbox" type="checkbox" id="finance" name="department" value="Finance">
                    <label class="text" for="finance"><i>Finance</i></label>
                    <input class="checkbox" type="checkbox" id="engineer" name="department" value="Engineer">
                    <label class="text" for="engineer"><i>Engineer</i></label>
                    <input class="checkbox" type="checkbox" id="engineer" name="department" value="Marketing">
                    <label class="text" for="engineer"><i>Marketing</i></label>
                    <input class="checkbox" type="checkbox" id="other" name="department" value="Others">
                    <label class="text" for="other"><i>Others</i></label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="salary">SALARY :</label>
                <input class="input name5" type="range" name="salary" id="salary" min="300000" max="1000000" step="1000"
                    value="400000">
                <output class="salary-output text" for="salary">4000000</output>
            </div>
            <div class="row-content">
                <label class="label text" for="startDate">START DATE :</label>
                <div>
                    <select class="select text name6" id="day" name="Day">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <select class="select" id="month" name="Month">
                        <option value="January">January</option>
                        <option value="Febuary">Febuary</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="August">August</option>
                        <option value="September">September</option>
                        <option value="October">October</option>
                        <option value="November">November</option>
                        <option value="December">December</option>
                    </select>
                    <select class="select" id="year" name="Year">
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                    </select>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="notes">NOTES :</label>
                <textarea id="notes" class="input name7" name="Notes" placeholder="Enter somthing..."
                    style="height: 100px;"></textarea>
            </div>
            <div class="buttonParent">
                <a href="EmployeePayrollList.html" class="resetButton button cancelButton">CANCEL</a>
                <button type="reset" class="resetButton button">RESET</button>
                <button type="submit" class="button submitButton" id="submitButton">SUBMIT</button>
            </div>
        </form>
    </div>
</body>

</html>
